<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-container">
    <img src="./images/bg-main-desktop.png" alt="left-image" class="left-image">
    <div class="front-card">
      <img src="./images/bg-card-front.png" alt="front-card-image" class="front-card-image">
      <img src="./images/card-logo.svg" alt="card-logo">
      <div class="front-card-details">
        <span class="card-digit">0000 0000 0000 0000</span> <br />
        <span class="card-name">Jane Appleseed </span>
        <span class="card-date">00/00</span>
      </div>
     
    </div>
    <div class="back-card">

    </div>
    <aside class="main-form">
      <form >
        Cardholder Name
        e.g. Jane Appleseed
      
        Card Number
        e.g. 1234 5678 9123 0000
      
        Exp. Date (MM/YY)
        MM
        YY
      
        CVC
        e.g. 123
      </form>
      Confirm
    </aside>
     <!-- Completed state start -->
    <div class="completed-message">
      Thank you!
      We've added your card details
      Continue
      </div>
  </div>
 



 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Goku216?tab=repositories">Sagar</a>.
  </div>
  

</body>
</html>
